<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nitendo Oficial Site: Console, Games, News and More</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="img-favicom" href="./assets/imgs/favicon (1).ico">
</head>

<body>

  <header class="header-container">
    <section class="mobile-header-container">
      <div class="logo__container">
        <img class="logo__img" src="./assets/imgs/nintendo-logo2.png" alt="logo" width="300px" height="100px">
      </div>
      <div class="flag-container-mobile flag-style">
        <img class="flag__img" src="./assets/imgs/flag-usa.webp" alt="flag-usa">
      </div>
    </section>
    <section class="desktop-header-container">

      <nav class="option-nav-container">

        <div class="search-categorie__container">
          <div class="logo__container">
            <img class="logo__img" src="./assets/imgs/nintendo-logo2.png" alt="logo" width="300px" height="100px">
          </div>
          <div class="search-options-container">
            <section class="search-options">
              <div class="search-container">
                <i class="fa-solid fa-magnifying-glass" style="color: #484848;"></i>
                <span>Search</span>

              </div>
              <div class="categories-container">
                <span>All Categories</span>
                <i class="fa-solid fa-angle-down" style="color: #484848;"></i>
              </div>
            </section>
            <hr class="hr-search-categories" />
          </div>
        </div>



        <section class="buttom-options__container">
          <div class="support__container">
            <i class="fa-solid fa-message" style="color: #484848;"></i>
            <span>Support</span>
          </div>

          <div class="wihs-list__container">
            <i class="fa-solid fa-heart" style="color: #484848;"></i>
            <span>Wihs List</span>
          </div>

          <div class="card__container">
            <i class="fa-solid fa-cart-shopping" style="color: #484848;"></i>
            <span>Cart</span>
          </div>

          <div class="login-sign__container">
            <i class="fa-solid fa-user" style="color: #484848;"></i>
            <span>Login in / Sign up</span>
          </div>
          <div class="flag-container flag-style">
            <img class="flag__img" src="./assets/imgs/flag-usa.webp" alt="flag-usa">
          </div>

        </section>
      </nav>

    </section>
  </header>

  <script src="https://kit.fontawesome.com/e027d5fb36.js" crossorigin="anonymous"></script>
</body>


</html>
