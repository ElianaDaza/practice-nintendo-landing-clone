<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nitendo Oficial Site: Console, Games, News and More</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="img-favicom" href="./assets/imgs/favicon (1).ico">
</head>

<body>

  <header class="header-container">
    <section class="mobile-header-container ">
      <div class="logo__container">
        <img class="logo__img" src="./assets/imgs/nintendo-logo2.png" alt="logo" width="300px" height="100px">
      </div>
      <div class="flag-container-mobile flag-style">
        <img class="flag__img" src="./assets/imgs/flag-usa.webp" alt="flag-usa">
      </div>
    </section>
    <section class="desktop-header-container">

      <nav class="option-nav-container">
        <div class="search-categorie__container ">
          <div class="logo__container">
            <img class="logo__img" src="./assets/imgs/nintendo-logo2.png" alt="logo" width="300px" height="100px">
          </div>
          <div class="search-options-container">
            <section class="search-options">
              <div class="search-container a">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>Search</span>

              </div>
              <div class="categories-container a">
                <span>All Categories</span>
                <i class="fa-solid fa-angle-down"></i>
              </div>
            </section>
            <hr class="hr-search-categories" />
          </div>
        </div>

        <section class="buttom-options__container">
          <div class="support__container a">
            <i class="fa-solid fa-message"></i>
            <span>Support</span>
          </div>

          <div class="wihs-list__container a">
            <i class="fa-solid fa-heart"></i>
            <span>Wihs List</span>
          </div>

          <div class="card__container a">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Cart</span>
          </div>

          <div class="login-sign__container a">
            <i class="fa-solid fa-user"></i>
            <span>Login in / Sign up</span>
          </div>
          <div class="flag-container flag-style">
            <img class="flag__img" src="./assets/imgs/flag-usa.webp" alt="flag-usa">
          </div>

        </section>
      </nav>

    </section>
  </header>
  <nav class="second-nav-bar-container">
    <hr class="hr-buttoms-">
    <section class="buttom-container-secodn-bar">
      <div class="store-nintendo-container a">
        <i class="fa-solid fa-stop"></i>
        <span>My Nintendo Store</span>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <div class="games-container a">
        <i class="fa-solid fa-plus"></i>
        <span>Games</span>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <div class="nintendo-switch-container a">
        <i class="fa-solid fa-gamepad fa-rotate-90"></i><i class="fa-solid fa-gamepad fa-rotate-90"></i>
        <span>Nintendo Switch</span>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <div class="new-events-container a">
        <i class="fa-solid fa-message"></i>
        <span>New & Events</span>
      </div>
      <div class="play-nintendo-container a">
        <i class="fa-solid fa-star"></i>
        <span>Play Nintendo</span>
        <i class="fa-solid fa-angle-down"></i>
      </div>
    </section>
  </nav>

  <script src="https://kit.fontawesome.com/e027d5fb36.js" crossorigin="anonymous"></script>
</body>


</html>
