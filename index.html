<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nitendo Oficial Site: Console, Games, News and More</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="img-favicom" href="./assets/imgs/favicon (1).ico">
</head>
<body>
  <header class="header-container">

    <div class="logo__container">
      <img class="logo__img" src="./assets/imgs/nintendo-logo2.png" alt="logo" width="300px" height="100px" >
    </div>

  <nav class="option-nav-container">
 
    <div class="search-categorie__container">

     <div class="search-container">
      <i class="fa-solid fa-magnifying-glass" style="color: #000205;"></i> 
      <span>Search</span>
     </div>

     <div class="categories-container">
      <span>All Categories</span>
      <i class="fa-solid fa-angle-down" style="color: #00040a;"></i>
     </div>
    </div>
  
 

    <section class="buttom-options__container">
      <div class="support__container">
       <i class="fa-solid fa-message" style="color: #000205;"></i>
       <span>Support</span>
      </div>

      <div class="wihs-list__container">
       <i class="fa-solid fa-heart" style="color: #00040a;"></i>
       <span>Wihs List</span>
      </div>

      <div class="card__container">
       <i class="fa-solid fa-cart-shopping" style="color: #000205;"></i>
       <span>Cart</span>
      </div>

      <div class="login-sign__container">
       <i class="fa-solid fa-user" style="color: #000000;"></i>
       <span>Login in / Sign up</span>
      </div>
   </section>
  </nav>

    <div class="flag-container">
      <img class="flag__img" src="./assets/imgs/flag-usa.webp" alt="flag-usa">
    </div>

    
    
  </header>

 
  
 <script src="https://kit.fontawesome.com/e027d5fb36.js" crossorigin="anonymous"></script>  
</body>


</html>
